<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!--
      These hidden forms exist purely so Netlify can detect them at build time.
      Our real forms are rendered via React/SSR.
    -->

    <!-- Job Application Form (src/routes/careers/$roleId.tsx) -->
    <form
      name="job-application"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      enctype="multipart/form-data"
      hidden
    >
      <input type="hidden" name="form-name" value="job-application" />
      <input name="bot-field" />

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="file" name="resume" />
      <input type="url" name="linkedin" />
      <textarea name="message"></textarea>

      <!-- Which role this application is for -->
      <input type="text" name="position" />
    </form>

    <!-- Contact / Talk to Sales Form (src/routes/contact.tsx) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <select name="inquiry_type">
        <option value="sales">Sales & partnerships</option>
        <option value="technical">Technical questions</option>
        <option value="support">Support</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
