[build]
  command = "npm run build"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "22"

# Basic security + performance headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self' https:; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' https: data:; font-src 'self' https: data:; style-src 'self' https: 'unsafe-inline'; script-src 'self' https: 'unsafe-inline'; connect-src 'self' https:; frame-src https:;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Keep legacy blog URLs working (external links, old sitemaps, etc.)
[[redirects]]
  from = "/blog/ai-native-clearing-house"
  to = "/blog/quidkey-a-global-clearing-house-for-modern-payments"
  status = 301
  force = true

[[redirects]]
  from = "/blog/ai-native-clearing-house/"
  to = "/blog/quidkey-a-global-clearing-house-for-modern-payments"
  status = 301
  force = true

[[redirects]]
  from = "/blog/pay-by-bank-us"
  to = "/blog/pay-by-bank-the-future-of-payments"
  status = 301
  force = true

[[redirects]]
  from = "/blog/pay-by-bank-us/"
  to = "/blog/pay-by-bank-the-future-of-payments"
  status = 301
  force = true

[[redirects]]
  from = "/blog/seller-of-record-vs-mor"
  to = "/blog"
